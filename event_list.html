<!-- event_list.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event List</title>
</head>
<body>
    <h1>Event List</h1>
    <a href="{% url 'event_create' %}">Create New Event</a>
    <ul>
        {% for event in events %}
            <li>
                <strong>{{ event.title }}</strong> - {{ event.date }}<br>
                <a href="{% url 'event_detail' event.id %}">View Details</a> |  <!-- View Event Details Link -->
                <a href="{% url 'event_update' event.id %}">Edit</a> |
                <a href="{% url 'event_delete' event.id %}">Delete</a>
            </li>
        {% empty %} 
            <p>No events available.</p>
        {% endfor %}
    </ul>
</body>
</html>
