<!-- attendee_form.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% if form.instance.id %}Update Attendee{% else %}Register Attendee{% endif %}</title>
</head>
<body>
    <h1>{% if form.instance.id %}Update Attendee{% else %}Register Attendee{% endif %}</h1>
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">{% if form.instance.id %}Update{% else %}Register{% endif %}</button>
    </form>
    <a href="{% url 'event_list' %}">Back to Event List</a>
</body>
</html>
